        <h2>//Write a function which accept a number and reverse a number as output. For Example n = 83343; Output : 34338?</h3>  
<script>
function reverse_a_number(n){
    var n=n+"";   //conver a number in string
   let num= n.split("").reverse("").join("");
   return num
   }console.log((reverse_a_number(46736)))

</script>
